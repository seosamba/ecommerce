<div title="<%= _.isUndefined(i18n['Assign group']) ? 'Assign group':i18n['Assign group'] %>">
    <select name="groups">
        <option value="-1" disabled="disabled" selected="selected"><%= _.isUndefined(i18n['select group']) ? 'select group':i18n['select group'] %></option>
        <% _.each(groups, function(group){ %>
        <option value="<%= group.id %>" ><%= group.groupName %></option>
        <% }); %>
    </select>
    <% if (totalCustomers) { %>
    <label class="mt20px">
        <input type="checkbox" name="applyToAll"> <%= _.isUndefined(i18n['Apply to all customers']) ? 'Apply to all customers':i18n['Apply to all customers'] %>
    </label>
    <% } %>
</div>
